<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur JS</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(name){
        console.log(name,Date.now());
    };

    let startValue; 
    const intervalId = function(){
        startValue = setInterval(sayDate,1000,"Tejas");
    };

    const stopInterval = function(){
         clearInterval(startValue);
    };

    document.querySelector('#start').addEventListener('click',intervalId);

    document.querySelector('#stop').addEventListener('click', stopInterval);
    
</script>
</html>
